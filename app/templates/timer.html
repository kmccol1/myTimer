{% extends "base.html" %}

{% block content %}
    <div class="timer-container">
        <!-- Main Timer Display -->
        <div class="main-timer">
            <span id="current-timer">00:00:00.000</span>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <button id="start-btn" onclick="startTimer()">Start</button>
            <button id="stop-btn" onclick="stopTimer()" disabled>Stop</button>
        </div>

        <!-- Curated Timer Lengths -->
        <div class="curated-timers">
            <p>Quick Timers:</p>
            <div>
                <button onclick="setTimer(60)">1 Minute</button>
                <button onclick="setTimer(300)">5 Minutes</button>
                <button onclick="setTimer(900)">15 Minutes</button>
                <button onclick="setTimer(3600)">1 Hour</button>
            </div>
        </div>

        <!-- Past Timers Display -->
        <ul id="past-timers">
            <!-- Dynamic past timers will be loaded here -->
        </ul>
    </div>

    <!-- Import the JavaScript functions for static GitHub Pages host deployment. -->
    <!-- Corrected script import to load the new timer.mjs file. -->
    <script type="module" src="{{ url_for('routes.serve_mjs', filename='timer.mjs') }}"></script>
{% endblock %}
