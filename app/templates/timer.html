{% extends "base.html" %}

{% block content %}
    <div class="timer-container">
        <!-- Main Timer Display -->
        <div class="main-timer">
            <span id="current-timer">00:00:00.000</span>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <button id="start-btn" onclick="startTimer()">Start</button>
            <button id="stop-btn" onclick="stopTimer()" disabled>Stop</button>
        </div>

        <!-- Past Timers Display (optional, for static display) -->
        <ul id="past-timers">
            <!-- You can leave this empty or use static data if needed -->
            <!-- Example static past timers -->
            <li>Timer #1 (120 seconds)</li>
            <li>Timer #2 (150 seconds)</li>
        </ul>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
{% endblock %}
