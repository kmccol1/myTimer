# Description: The GitHub Actions and Pages deployment process.

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Create and activate virtual environment
        run: |
          python -m venv myEnv
          source myEnv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 3: Set environment variables.
      - name: Set environment variables
        run: |
          echo "FLASK_APP=main.py" >> $GITHUB_ENV
          echo "FLASK_ENV=production" >> $GITHUB_ENV  # Ensure production mode

      # Step 4: Install rsync.
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # Step 5: Set up Node.js environment.
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm install

      # Step 6: Build the project.
      - name: Run build
        run: |
          source myEnv/bin/activate  # Activate the virtual environment.
          npm run build              # Run the build script which includes Flask rendering static files.

      # Step 7: Fix paths for GitHub Pages.
      - name: Adjust file paths for GitHub Pages
        run: |
          find dist/ -type f -exec sed -i 's|/static/|/myTimer/static/|g' {} +
          find dist/ -type f -exec sed -i 's|href="/|href="/myTimer/|g' {} +
          find dist/ -type f -exec sed -i 's|src="/|src="/myTimer/|g' {} +

      - name: Verify dist/ directory contents
        run: ls -la dist/

      # Step 8: Deploy to GitHub Pages.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
